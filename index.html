<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Formulário</h1>
        <form id="form">
          <label for="data">
            <span>Data</span>
            <input type="date" id="data" name="data" />
          </label>
          <label for="descricao">
            <span>Descrição</span>
            <input type="text" id="descricao" name="descricao" />
          </label>
          <label for="valor">
            <span>Valor</span>
            <input type="number" id="valor" name="valor" step="0.01" />
          </label>
          <button id="submit" type="submit">Salvar</button>
        </form>
      </section>
      <section>
        <h1>Lançamentos</h1>
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Descrição</th>
              <th>Valor (R$)</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfooter>
            <tr>
              <td colspan="2">Total</td>
              <td id="total">0</td>
            </tr>
          </tfooter>
        </table>
      </section>
      <button onclick="testando()">Teste</button>
    </main>
    <script src="index.js"></script>
    <script>
      const pedidos = [
        { cliente: { id: 1, name: "Thiago" }, produtos: [] },
        { cliente: { id: 2, name: "Renan" }, produtos: [] },
        { cliente: { id: 3, name: "Mônica" }, produtos: [] },
        { cliente: { id: 4, name: "João Fernando" }, produtos: [] },
      ];

      function testando() {
        const pedidoComClienteIdPar = pedidos
          .filter(function (pedido) {
            const ehPar = pedido.cliente.id % 2 === 0;
            return ehPar;
          })
          .map(function (pedido) {
            return pedido.cliente.name;
          });

        console.log(pedidos);
        console.log(pedidoComClienteIdPar);
      }
    </script>
  </body>
</html>
